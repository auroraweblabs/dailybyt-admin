{% extends 'administrator/base.html' %}
{% load crispy_forms_tags%}

{% block title %}
    Editing SubCategory - {{category}}
{% endblock title %}


{% block content %}
<div class="container-fluid" >
    <div style="margin-left:60px;">
        <br>
    <div class="container border shadow rounded">
        <br>
        <h1 class="text-center">Editing Subcategory - {{category}}</h1>
        <h3 class="text-center">Main Category : {{category.parent}}</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-lg btn-block btn-black" type="submit" value="Save Changes in {{category}}">
        </form>
        <br>
    </div>
    <br>
    </div>
</div>
    
{% endblock content %}
