{% extends 'base.html' %}


{% block title %}
    Login
{% endblock title %}
    


{% block content %}
    <form method="post">
        {% csrf_token %}
        <input class="mi-input" type="number" name="phone" id="inputEmail" placeholder="Mobile Number">
        <input class="mi-input" id="inputPassword" name="password" placeholder="Password" type="password" required>
        <input class="mi-button mi-hover-green mi-round-xxlarge mi-lime mi-padding-large mi-card-4" type="submit" value="Sign In">
    </form>    

{% endblock content %}
